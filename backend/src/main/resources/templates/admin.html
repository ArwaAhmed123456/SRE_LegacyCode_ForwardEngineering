<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Admin Panel</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 1000px; margin: auto; }
        .section { margin-bottom: 20px; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        button { padding: 5px 10px; margin: 2px; background-color: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        .danger { background-color: #dc3545; }
        .danger:hover { background-color: #c82333; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Panel</h1>
        <div class="section">
            <h2>Employee Management</h2>
            <button onclick="addEmployee()">Add Employee</button>
            <table id="employeeTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Role</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Employees will be loaded here -->
                </tbody>
            </table>
        </div>
        <div class="section">
            <h2>Inventory Management</h2>
            <button onclick="addProduct()">Add Product</button>
            <table id="inventoryTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Stock</th>
                        <th>Price</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Products will be loaded here -->
                </tbody>
            </table>
        </div>
        <div class="section">
            <h2>Reports</h2>
            <button onclick="generateReport()">Generate Sales Report</button>
            <div id="reportContainer"></div>
        </div>
        <p><a href="/">Back to Home</a></p>
    </div>
    <script>
        function addEmployee() {
            alert('Add employee functionality to be implemented');
        }
        function addProduct() {
            alert('Add product functionality to be implemented');
        }
        function generateReport() {
            alert('Report generation to be implemented');
        }
    </script>
</body>
</html>
